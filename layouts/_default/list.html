{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

  <!-- Hero
  ================================================== -->
  <section class="hero home-hero">
    <div class=" hero-content-container inner">
      <div class="hero-caption">
  		<h1 class="alpha-heading">documentation</h2>
      </div>
    </div>
  </section>

<div class="main-content-container">
    
	<div class="row">
		<div class="col-sm-8 doc-main">
			<main role="main">
				<div class="doc-list-header">
					<h1>Section: {{ .Title }}</h1>
				</div>
				<div class="doc-list-entry">
		{{ range .Data.Pages }}
					<a class="doc-entry" href="{{ .RelPermalink }}">
						<h3 class="doc-entry-title">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</h3>
					</a>
					<p class="doc-entry-summary">{{ .Summary }}</p>
		{{ end }}
				</div>
			</main>
		</div> <!-- /.doc-main -->

	</div> <!-- /.row -->
</div>

{{ partial "footer.html" . }}
