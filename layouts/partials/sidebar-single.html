{{ $baseUrl := .Site.BaseUrl }}
<div class="col-sm-3 col-sm-offset-1 doc-sidebar sidebar-override">
	<div class="sidebar-module">
		<div class="sidebar-toc" id="scroll-anchors">
			<h4>On this page</h4>
			{{ .TableOfContents }}
		</div>
	</div>
	<div class="sidebar-module">
		<h4>Tags</h4>
		<div class="tag-box">
		{{ range $name, $taxonomy := .Site.Taxonomies.tags }}
			<a class="tag-item" href="{{ $baseUrl }}/tags/{{ $name | urlize }}">{{ $name }}</a>
		{{ end }}
		</div>
	</div>
</div><!-- /.doc-sidebar -->
